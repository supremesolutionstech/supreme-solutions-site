<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Supreme Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Simple styling for the thank-you message */
        .thank-you {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #00bcd4; /* match your accent color */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Supreme Solutions</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <h2 class="text-center">Get in Touch</h2>
                <form id="contactForm" class="contact-form" action="https://formspree.io/f/mqagaebb" method="POST">
                    <div class="form-group">
                        <label for="company-name">Company Name</label>
                        <input type="text" id="company-name" name="company_name" placeholder="Enter your company name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="services">Which services are you interested in?</label>
                        <select id="services" name="services[]" multiple size="3" required>
                            <option value="ai-helpdesk">AI Helpdesk / MSP Services</option>
                            <option value="cybersecurity">Cybersecurity Consulting</option>
                            <option value="custom-solutions">Custom IT Solutions</option>
                        </select>
                        <small>Hold Ctrl (Windows) or Cmd (Mac) to select multiple services.</small>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter your message here" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="cta-button">Submit</button>
                </form>

                <p class="thank-you" id="thankYouMessage">✅ Thanks! Your message has been sent. We’ll get back to you shortly.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Supreme Solutions. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript to show thank-you message without leaving the page
        const form = document.getElementById('contactForm');
        const thankYou = document.getElementById('thankYouMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // prevent default form submission
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    form.style.display = 'none'; // hide form
                    thankYou.style.display = 'block'; // show thank-you message
                } else {
                    alert('Oops! There was a problem submitting your form.');
                }
            }).catch(error => {
                alert('Oops! There was a problem submitting your form.');
            });
        });
    </script>
</body>
</html>
